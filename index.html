<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZackIt Browser</title>
    <!-- Link to Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply modern font */
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background-color: #0078d4; /* Blue */
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 32px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #005fa3;
        }
        footer {
            background-color: white;
            color: #0078d4;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ddd;
        }
        .points {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .points:hover {
            background-color: #0078d4;
            color: white;
        }
        /* iFrame styling */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        ZackIt Browser
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" id="searchQuery" placeholder="Enter a URL or search...">
        <button class="search-button" onclick="search()">Search</button>
    </div>

    <!-- Zack Points Box that leads to the Marketplace -->
    <a href="ZackMarketplace.html">
        <div class="points" id="pointsBox">
            Zack Points: 100
        </div>
    </a>

    <!-- iFrame to display search results or any URL entered -->
    <iframe id="iframe" src=""></iframe>

    <footer>
        &copy; 2025 ZackIt Browser
    </footer>

    <script>
        // Initialize Zack Points
        let zackPoints = 100;

        // Function to update the Zack Points display
        function updatePoints() {
            document.getElementById('pointsBox').innerText = "Zack Points: " + zackPoints;
        }

        // Function to handle the search and update points
        function search() {
            var query = document.getElementById('searchQuery').value;
            var iframe = document.getElementById('iframe');

            if (query) {
                // If the query is a URL, load it directly
                if (query.startsWith("http://") || query.startsWith("https://")) {
                    iframe.src = query;
                } else {
                    // If it's a search term, use Google search
                    iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
                }

                // Add 10 Zack Points for each search
                zackPoints += 10;

                // Update the points display
                updatePoints();
            }
        }

        // Update points initially
        updatePoints();
    </script>

</body>
</html>
